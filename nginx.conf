worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml
        font/woff2;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    upstream sveltekit {
        server app:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SvelteKit immutable assets (_app/immutable/*)
        location /_app/immutable/ {
            proxy_pass http://sveltekit;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # Other static assets (favicon, robots.txt, etc.)
        location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|woff2?|ttf|eot|css|js|txt)$ {
            proxy_pass http://sveltekit;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 7d;
            add_header Cache-Control "public" always;
            access_log off;
        }

        # All other requests (SSR pages, API routes, etc.)
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://sveltekit;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
        }
    }

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
}
