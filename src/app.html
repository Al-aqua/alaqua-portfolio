<!doctype html>
<html lang="%paraglide.lang%" class="bg-background">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet"
		/>

		<script>
			window.op =
				window.op ||
				(function () {
					var n = [];
					return new Proxy(
						function () {
							arguments.length && n.push([].slice.call(arguments));
						},
						{
							get: function (t, r) {
								return 'q' === r
									? n
									: function () {
											n.push([r].concat([].slice.call(arguments)));
										};
							},
							has: function (t, r) {
								return 'q' === r;
							}
						}
					);
				})();
			window.op('init', {
				clientId: '%sveltekit.env.PUBLIC_OPENPANEL_CLIENT_ID%',
				apiUrl: 'https://opdashboard.alaqua.dev',
				trackScreenViews: true,
				trackOutgoingLinks: true,
				trackAttributes: true
			});
		</script>
		<script src="https://opdashboard.alaqua.dev/op1.js" defer async></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
